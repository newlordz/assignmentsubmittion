{% extends "base.html" %}

{% block title %}Register - E-Assignment Submission System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join our platform and start managing your assignments</p>
        </div>
        
        <form class="auth-form" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name" class="form-label">
                        <i class="fas fa-user"></i>
                        First Name
                    </label>
                    <input type="text" id="first_name" name="first_name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name" class="form-label">
                        <i class="fas fa-user"></i>
                        Last Name
                    </label>
                    <input type="text" id="last_name" name="last_name" class="form-input" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-at"></i>
                    Username
                </label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i>
                    Role
                </label>
                <select id="role" name="role" class="form-select" required>
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" class="form-input" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Confirm Password
                </label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="{{ url_for('terms_of_service') }}" class="terms-link">Terms of Service</a> and <a href="{{ url_for('privacy_policy') }}" class="terms-link">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.auth-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const strengthBar = document.querySelector('.strength-fill');
        const strengthText = document.querySelector('.strength-text');
        
        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            strengthBar.style.width = strength.percentage + '%';
            strengthBar.className = 'strength-fill ' + strength.class;
            strengthText.textContent = strength.text;
        });
        
        // Password confirmation
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Form submission
        form.addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
        });
        
        function calculatePasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            if (password.length >= 8) score += 20;
            else feedback.push('at least 8 characters');
            
            if (/[a-z]/.test(password)) score += 20;
            else feedback.push('lowercase letters');
            
            if (/[A-Z]/.test(password)) score += 20;
            else feedback.push('uppercase letters');
            
            if (/[0-9]/.test(password)) score += 20;
            else feedback.push('numbers');
            
            if (/[^A-Za-z0-9]/.test(password)) score += 20;
            else feedback.push('special characters');
            
            if (score < 40) {
                return { percentage: score, class: 'weak', text: 'Weak - Add ' + feedback.join(', ') };
            } else if (score < 80) {
                return { percentage: score, class: 'medium', text: 'Medium - Add ' + feedback.join(', ') };
            } else {
                return { percentage: score, class: 'strong', text: 'Strong password!' };
            }
        }
    });
</script>
{% endblock %}
